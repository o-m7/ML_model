name: Weekly Model Retraining

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:  # Allow manual trigger

jobs:
  retrain-models:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # 3 hours max
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install requests pandas numpy python-dotenv supabase pandas-ta scikit-learn lightgbm pyarrow fastparquet
      
      - name: Run automated retraining
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          echo "================================================================================================="
          echo "WEEKLY MODEL RETRAINING STARTED"
          echo "================================================================================================="
          python3 automated_retraining.py
          echo "================================================================================================="
          echo "RETRAINING COMPLETE"
          echo "================================================================================================="
      
      - name: Upload training logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: retraining-logs-${{ github.run_number }}
          path: |
            feature_store/
            models_production/
          retention-days: 30

