name: Weekly Model Retraining

on:
  schedule:
    # Run every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch:
    inputs:
      symbol:
        description: 'Symbol to retrain (or "all")'
        required: false
        default: 'all'
      timeframe:
        description: 'Timeframe to retrain (if specific symbol)'
        required: false

jobs:
  audit-and-retrain:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pandas numpy scikit-learn lightgbm xgboost
          python3 -m pip install python-dotenv supabase pyarrow

      - name: Run signal audit
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          echo "=== Signal Audit ==="
          python signal_auditor.py --audit-all --days 30
          python signal_auditor.py --recommend-retraining

      - name: Retrain models (if recommended)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          echo "=== Adaptive Retraining ==="
          python adaptive_retraining.py --all --min-trades 50 || echo "Retraining skipped - insufficient data"

      - name: Commit retrained models
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add retrained models
          git add models_production/ models_onnx/ || true
          git add retraining_recommendations.json || true

          # Commit if there are changes
          if git diff --staged --quiet; then
            echo "No models were retrained"
          else
            git commit -m "Weekly model retraining - $(date +'%Y-%m-%d')"
            git push
          fi

      - name: Create retraining report
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          echo "=== Retraining Report ==="
          python performance_tracker.py --all --days 7 || echo "Performance report unavailable"
