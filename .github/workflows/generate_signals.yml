name: Generate Trading Signals

on:
  schedule:
    - cron: '* * * * *'
  workflow_dispatch:

jobs:
  generate-signals:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Upgrade pip
        run: python3 -m pip install --upgrade pip
        
      - name: Install core packages
        run: python3 -m pip install requests pandas numpy
        
      - name: Install additional packages
        run: python3 -m pip install python-dotenv supabase pandas-ta scikit-learn lightgbm
        
      - name: Verify installation
        run: |
          echo "=== Installed packages ==="
          python3 -m pip list
          echo "=== Testing imports ==="
          python3 -c "import requests; import pandas; import numpy; print('All core modules working!')"
      
      - name: Generate signals (standalone - no API required)
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          echo "=== Environment Check ==="
          echo "POLYGON_API_KEY present: $([[ -n "$POLYGON_API_KEY" ]] && echo 'YES' || echo 'NO')"
          echo "SUPABASE_URL present: $([[ -n "$SUPABASE_URL" ]] && echo 'YES' || echo 'NO')"
          echo "SUPABASE_KEY present: $([[ -n "$SUPABASE_KEY" ]] && echo 'YES' || echo 'NO')"
          echo ""
          echo "=== File Check ==="
          ls -la signal_generator.py
          echo ""
          echo "=== Running Signal Generator ==="
          python3 signal_generator.py