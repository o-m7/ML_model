name: Generate Trading Signals

on:
  schedule:
    - cron: '*/3 * * * *'
  workflow_dispatch:

jobs:
  generate-signals:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip --no-cache-dir
          pip install --no-cache-dir requests pandas numpy python-dotenv supabase pandas-ta scikit-learn lightgbm onnxruntime
          echo "=== Installed packages ==="
          pip list
          echo "=== Python version ==="
          python --version
          echo "=== Checking requests module ==="
          python -c "import requests; print('requests module found!')"
      
      - name: Generate signals
        env:
          POLYGON_API_KEY: ${{ secrets.POLYGON_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python3 live_trading_engine.py once