# ML Trading Signal Engine - Production Configuration
# Realistic parameters for 1:2 to 1:3 R:R strategy

# Data Paths
data:
  feature_store_path: "/mnt/user-data/uploads"
  output_path: "./outputs"
  models_path: "./outputs/models"

# Symbols and Trading Costs
symbols:
  XAUUSD:
    enabled: true
    timeframes: ["1H", "4H"]
    spread: 0.30              # $0.30 spread per unit
    commission: 0.0
    slippage_ticks: 1
    tick_value: 0.01
    min_atr_multiple: 1.5     # SL = 1.5 * ATR

# Risk Management - FUNDED ACCOUNT RULES
risk:
  max_total_drawdown_pct: 6.0      # Hard 6% cap
  max_daily_drawdown_pct: 2.5      # Daily 2.5% stop
  per_trade_risk_pct: 1.0          # 1% risk per trade
  min_risk_reward: 2.0             # Minimum 1:2 R:R
  max_risk_reward: 3.0             # Maximum 1:3 R:R

# Training Parameters
training:
  train_months: 6
  test_months: 1
  forward_bars: 10                 # Look 10 bars ahead
  long_threshold_r: 2.0            # Need 2R potential for LONG
  short_threshold_r: 2.0           # Need 2R potential for SHORT
  
  # Model settings
  model_type: "lgbm"
  n_estimators: 200
  max_depth: 6
  learning_rate: 0.05
  early_stopping_rounds: 20

# Threshold Optimization
threshold_search:
  min_confidence: 0.35
  max_confidence: 0.70
  step: 0.05

# Performance Targets
targets:
  min_win_rate: 0.50
  min_profit_factor: 1.6
  min_expectancy_r: 0.08
  max_drawdown_pct: 6.0

# Logging
logging:
  level: "INFO"
  file: "./logs/training.log"
